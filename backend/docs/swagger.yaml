  schemas.LineAccountListResponse:
    properties:
      account_remark:
        example: 这是备注
        type: string
      activation_code:
        example: ABC12345
        type: string
      avatar_url:
        example: https://profile.line-scdn.net/...
        type: string
      bio:
        example: 这是个人简介
        type: string
      created_at:
        example: "2024-01-01T00:00:00Z"
        type: string
      display_name:
        example: 测试账号
        type: string
      duplicate_incoming:
        example: 5
        type: integer
      first_login_at:
        example: "2024-01-01T00:00:00Z"
        type: string
      group_id:
        example: 1
        type: integer
      group_remark:
        description: 分组信息
        example: 测试分组
        type: string
      id:
        example: 1
        type: integer
      last_active_at:
        example: "2024-01-01T00:00:00Z"
