      line_business_accounts:
        example: 1
        type: integer
      online_accounts:
        example: 3
        type: integer
      remark:
        example: 测试分组
        type: string
      reset_time:
        example: "09:00:00"
        type: string
      today_duplicate:
        example: 2
        type: integer
      today_incoming:
        example: 10
        type: integer
      total_accounts:
        description: 统计信息
        example: 5
        type: integer
      total_incoming:
        example: 100
