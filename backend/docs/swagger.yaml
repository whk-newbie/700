      qr_code_path:
        example: /static/qrcodes/1.png
        type: string
      status_message:
        example: 这是状态消息
        type: string
      today_duplicate:
        example: 2
        type: integer
      today_incoming:
        description: 统计信息
        example: 10
        type: integer
      total_incoming:
        example: 100
        type: integer
      updated_at:
        example: "2024-01-01T00:00:00Z"
        type: string
