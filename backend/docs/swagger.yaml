host: localhost:8080
info:
  contact: {}
  description: Line账号分组管理与进线统计系统API
  title: Line账号管理系统API
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: 管理员或普通用户登录
      parameters:
      - description: 登录请求
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/schemas.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schemas.LoginResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/schemas.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/schemas.ErrorResponse'
      summary: 用户登录
      tags:
      - 认证
  /auth/login-subaccount:
    post:
      consumes:
      - application/json
      description: 使用激活码和密码登录
      parameters:
      - description: 子账号登录请求
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/schemas.SubAccountLoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schemas.LoginResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/schemas.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/schemas.ErrorResponse'
      summary: 子账号登录
      tags:
      - 认证
  /auth/logout:
    post:
      description: 用户登出，删除Session
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: 登出
      tags:
      - 认证
  /auth/me:
    get:
      description: 获取当前登录用户的信息
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schemas.UserInfo'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/schemas.ErrorResponse'
      security:
      - BearerAuth: []
      summary: 获取当前用户信息
      tags:
      - 认证
  /auth/refresh:
    post:
      consumes:
      - application/json
      description: 刷新过期的Token
      parameters:
      - description: 刷新Token请求
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/schemas.RefreshTokenRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schemas.RefreshTokenResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/schemas.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/schemas.ErrorResponse'
      summary: 刷新Token
      tags:
      - 认证
  /auth/sessions:
    get:
      description: 获取当前用户的所有活跃Session
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/schemas.ErrorResponse'
      security:
      - BearerAuth: []
      summary: 获取活跃会话
      tags:
      - 认证
  /groups:
    get:
      consumes:
      - application/json
      description: 获取分组列表（支持分页和筛选）
      parameters:
      - default: 1
        description: 页码
        in: query
        name: page
        type: integer
      - default: 10
        description: 每页数量
        in: query
        name: page_size
        type: integer
      - description: 用户ID
        in: query
        name: user_id
        type: integer
      - description: 分类
        in: query
        name: category
        type: string
      - description: 是否激活
        in: query
        name: is_active
        type: boolean
      - description: 搜索（激活码或备注）
        in: query
        name: search
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/utils.PaginationResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/schemas.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/schemas.ErrorResponse'
      security:
      - BearerAuth: []
      summary: 获取分组列表
      tags:
      - 分组管理
    post:
      consumes:
      - application/json
      description: 创建新分组（自动生成激活码）
      parameters:
      - description: 创建分组请求
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/schemas.CreateGroupRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schemas.GroupListResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/schemas.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/schemas.ErrorResponse'
      security:
      - BearerAuth: []
      summary: 创建分组
      tags:
      - 分组管理
  /groups/:id:
    delete:
      consumes:
      - application/json
      description: 软删除分组
      parameters:
      - description: 分组ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/schemas.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/schemas.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/schemas.ErrorResponse'
      security:
      - BearerAuth: []
      summary: 删除分组
      tags:
      - 分组管理
    put:
      consumes:
      - application/json
      description: 更新分组信息
      parameters:
      - description: 分组ID
        in: path
        name: id
        required: true
        type: integer
      - description: 更新分组请求
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/schemas.UpdateGroupRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schemas.GroupListResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/schemas.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/schemas.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/schemas.ErrorResponse'
      security:
      - BearerAuth: []
      summary: 更新分组
      tags:
      - 分组管理
  /groups/:id/regenerate-code:
    post:
      consumes:
      - application/json
      description: 为指定分组重新生成激活码
      parameters:
      - description: 分组ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/schemas.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/schemas.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/schemas.ErrorResponse'
      security:
      - BearerAuth: []
      summary: 重新生成激活码
      tags:
      - 分组管理
  /groups/batch/delete:
    post:
      consumes:
      - application/json
      description: 批量软删除分组
      parameters:
      - description: 批量删除请求
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/schemas.BatchDeleteGroupsRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schemas.BatchOperationResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/schemas.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/schemas.ErrorResponse'
      security:
      - BearerAuth: []
      summary: 批量删除分组
      tags:
      - 分组管理
  /groups/batch/update:
    post:
      consumes:
      - application/json
      description: 批量更新分组的状态、分类、去重范围等
      parameters:
      - description: 批量更新请求
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/schemas.BatchUpdateGroupsRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schemas.BatchOperationResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/schemas.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/schemas.ErrorResponse'
      security:
      - BearerAuth: []
      summary: 批量更新分组
      tags:
      - 分组管理
  /groups/categories:
    get:
      consumes:
      - application/json
      description: 获取所有分组分类
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/schemas.ErrorResponse'
      security:
      - BearerAuth: []
      summary: 获取分组分类列表
      tags:
      - 分组管理
