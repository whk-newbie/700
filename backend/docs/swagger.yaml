  schemas.UpdateLineAccountRequest:
    properties:
      account_remark:
        example: 这是备注
        type: string
      avatar_url:
        example: https://profile.line-scdn.net/...
        type: string
      bio:
        example: 这是个人简介
        type: string
      display_name:
        example: 测试账号
        type: string
      online_status:
