basePath: /api/v1
definitions:
  schemas.BatchDeleteGroupsRequest:
    properties:
      ids:
        items:
          type: integer
        minItems: 1
        type: array
    required:
    - ids
    type: object
  schemas.BatchOperationResponse:
    properties:
      fail_count:
        example: 0
        type: integer
      failed_ids:
        items:
          type: integer
        type: array
      success_count:
        example: 3
        type: integer
    type: object
  schemas.BatchUpdateGroupsRequest:
    properties:
      category:
        example: default
        type: string
      dedup_scope:
        enum:
        - current
        - global
        example: current
        type: string
      ids:
        items:
          type: integer
        minItems: 1
        type: array
      is_active:
        example: true
        type: boolean
    required:
    - ids
    type: object
  schemas.CreateGroupRequest:
    properties:
      account_limit:
        example: 10
        type: integer
      category:
        example: default
        type: string
      dedup_scope:
        enum:
        - current
        - global
        example: current
        type: string
      description:
        example: 这是一个测试分组
        type: string
      is_active:
        example: true
        type: boolean
      login_password:
        example: password123
        minLength: 6
        type: string
      remark:
        example: 测试分组
        type: string
      reset_time:
        example: "09:00:00"
        type: string
      user_id:
        example: 1
        type: integer
    required:
    - user_id
    type: object
  schemas.CreateLineAccountRequest:
    properties:
      account_remark:
        example: 这是备注
        type: string
      avatar_url:
        example: https://profile.line-scdn.net/...
        type: string
      bio:
        example: 这是个人简介
        type: string
      display_name:
        example: 测试账号
        type: string
      group_id:
        example: 1
        type: integer
      line_id:
        example: U1234567890abcdef
        type: string
      phone_number:
        example: "13800138000"
        type: string
      platform_type:
        enum:
        - line
        - line_business
        example: line
        type: string
      profile_url:
        example: https://profile.line-scdn.net/...
        type: string
      status_message:
        example: 这是状态消息
        type: string
    required:
    - group_id
    - line_id
    - platform_type
    type: object
  schemas.ErrorResponse:
    properties:
      code:
        example: 400
        type: integer
      error:
        example: invalid_credentials
        type: string
      message:
        example: 用户名或密码错误
        type: string
    type: object
  schemas.GenerateQRCodeResponse:
    properties:
      qr_code_path:
        example: /static/qrcodes/1.png
        type: string
      qr_code_url:
        example: http://localhost:8080/static/qrcodes/1.png
        type: string
    type: object
  schemas.GroupInfo:
    properties:
      activation_code:
        example: ABC123
        type: string
      category:
        example: default
        type: string
      id:
        example: 1
        type: integer
    type: object
  schemas.GroupListResponse:
    properties:
      account_limit:
        example: 10
        type: integer
      activation_code:
        example: ABC123
        type: string
      category:
        example: default
        type: string
      created_at:
        example: "2024-01-01T00:00:00Z"
        type: string
      dedup_scope:
        example: current
        type: string
      description:
        example: 这是一个测试分组
        type: string
      duplicate_incoming:
        example: 5
        type: integer
      id:
        example: 1
        type: integer
      is_active:
        example: true
        type: boolean
      last_login_at:
        example: "2024-01-01T00:00:00Z"
        type: string
      line_accounts:
        example: 4
