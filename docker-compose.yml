version: '3.8'

services:
  # PostgreSQL数据库
  postgres:
    image: postgres:15-alpine
    container_name: line-postgres
    environment:
      POSTGRES_DB: line_management
      POSTGRES_USER: lineuser
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-linepass}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lineuser -d line_management"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - line-network

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: line-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - line-network

  # 后端API（Go）
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: line-backend
    environment:
      DATABASE_URL: postgres://lineuser:${POSTGRES_PASSWORD:-linepass}@postgres:5432/line_management?sslmode=disable
      REDIS_URL: redis://redis:6379/0
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key}
      GIN_MODE: release
      SERVER_PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - backend_static:/app/static
      - ./backend/.env:/app/.env:ro
    restart: unless-stopped
    networks:
      - line-network

  # 前端（Vue3 + Nginx）
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: line-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - line-network

  # Nginx反向代理（可选，用于生产环境）
  nginx:
    image: nginx:alpine
    container_name: line-nginx
    ports:
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - line-network
    profiles:
      - production

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_static:
    driver: local
  nginx_logs:
    driver: local

networks:
  line-network:
    driver: bridge
