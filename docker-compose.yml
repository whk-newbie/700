services:
  # PostgreSQL数据库
  postgres:
    image: postgres:latest
    container_name: line-mgmt-postgres
    environment:
      POSTGRES_DB: line_management
      POSTGRES_USER: lineuser
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-linepass}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql
      - ./backend/migrations/001_init_schema.sql:/docker-entrypoint-initdb.d/001_init_schema.sql:ro
      - ./backend/migrations/003_simplify_llm_configs.sql:/docker-entrypoint-initdb.d/003_simplify_llm_configs.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lineuser -d line_management"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - line-network

  # Redis缓存
  redis:
    image: redis:latest
    container_name: line-mgmt-redis
    command: >
      sh -c "if [ -n \"$REDIS_PASSWORD\" ]; then
        redis-server --appendonly yes --requirepass $REDIS_PASSWORD
      else
        redis-server --appendonly yes
      fi"
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - line-network

  # 后端API（Go）
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: line-mgmt-backend
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: lineuser
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-linepass}
      DATABASE_DBNAME: line_management
      DATABASE_SSLMODE: disable
      DATABASE_TIMEZONE: Asia/Shanghai
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_DB: 0
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-default-encryption-key-32-bytes-long!!}
      RSA_KEYS_DIR: /root/keys  # RSA密钥目录（Docker环境）
      GIN_MODE: release
      SERVER_PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - backend_static:/app/static
      - backend_keys:/root/keys  # RSA密钥目录，持久化存储
      - ./backend/.env:/app/.env:ro
    restart: unless-stopped
    networks:
      - line-network

  # 前端（Vue3 + Nginx）
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: line-mgmt-frontend
    ports:
      - "8081:80"  # 开发环境使用8081端口，生产环境通过nginx访问
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - line-network

  # Nginx反向代理（可选，用于生产环境）
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: line-mgmt-nginx
    environment:
      NGINX_DOMAIN: ${NGINX_DOMAIN:-localhost}
      SSL_DOMAIN: ${SSL_DOMAIN:-${NGINX_DOMAIN:-localhost}}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/ssl:/etc/nginx/ssl
      - nginx_logs:/var/log/nginx
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - line-network
    profiles:
      - production

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_static:
    driver: local
  backend_keys:
    driver: local  # RSA密钥持久化存储
  nginx_logs:
    driver: local

networks:
  line-network:
    driver: bridge
